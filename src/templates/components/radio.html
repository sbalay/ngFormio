<ng-form name="{{ componentId }}" ng-model="data[component.key]" custom-validator="component.validate.custom">
  <div ng-class="component.inline ? 'radio-inline' : 'radio'" ng-repeat="item in selectItems">
    <label class="control-label" for="{{ componentId }}-{{ getItemValue(item) }}">
      <input
        type="radio"
        id="{{ componentId }}-{{ getItemValue(item) }}"
        value="{{ getItemValue(item) }}"
        tabindex="{{ component.tabindex || 0 }}"
        ng-model="data[component.key]"
        ng-required="isRequired(component)"
        custom-validator="component.validate.custom"
        ng-disabled="readOnly"
      >
      {{ getItemLabel(item) | formioTranslate:null:builder }}
    </label>
  </div>
</ng-form>
